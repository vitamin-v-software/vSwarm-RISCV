version: "3.3"
services:
  compression-python:
    image: pourpourr/compression-python:latest
    container_name: compression-python
    networks:
      - cassandra    
    entrypoint:
      - python3
      - /app/server.py
      - --addr=0.0.0.0
      - --db_addr=compression-database
      - --port=50051
    ports:
      - target: 50051
        published: 50000
    

  compression-database:
    image:  pourpourr/cassandra:latest
    container_name: compression-database
    hostname: cassandra
    ports: 
      - 9042:9042
    networks:
      - cassandra      
    healthcheck:
        test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
        interval: 120s
        timeout: 120s
        retries: 5

  init-compression-standalone-database:
    image: pourpourr/compression-init-database:latest
    container_name: init-compression-database
    networks:
      - cassandra    
    entrypoint: 
      - /app/init-database
      - --db_addr=compression-database:9042
    restart: "no"

  relay:
    image: pourpourr/relay:latest
    networks:
      - cassandra    
    entrypoint:
      - /app/server
      - --addr=0.0.0.0:50000
      - --function-endpoint-url=compression-python
      - --function-endpoint-port=50051
      - --function-name=compression-python
      - --value=metamorphosis.txt
    ports:
        - published: 50000
          target: 50000

networks:
    cassandra:
      driver: bridge          