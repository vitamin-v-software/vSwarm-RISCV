version: "3.3"
services:
  image-rotate-python:
    image: pourpourr/image-rotate-python:latest
    container_name: image-rotate-python
    networks:
      - cassandra      
    entrypoint:
      - python3
      - /app/server.py
      - --addr=0.0.0.0
      - --port=50051
      - --db_addr=image-rotate-database
    ports:
      - target: 50051
        published: 50000


  # image-rotate-database:
  #   image: vhiveease/mongodb
  #   container_name: image-rotate-database
    
  image-rotate-database:
    image:  pourpourr/cassandra:latest
    # image: cloudsuitetest/cassandra:3.11.6
    container_name: image-rotate-database
    hostname: cassandra
    ports: 
      - 9042:9042
    networks:
      - cassandra      
    healthcheck:
        test: ["CMD", "cqlsh", "-e", "describe keyspaces"]
        interval: 120s
        timeout: 120s
        retries: 5       

  init-image-rotate-database:
    image: pourpourr/image-rotate-init-database:latest
    container_name: init-image-rotate-database
    networks:
      - cassandra  
    entrypoint: 
      - /app/init-database
      - --db_addr=image-rotate-database:9042
    restart: "no"
    # depends_on:
    #   - image-rotate-database

  relay:
    image: vhiveease/relay-latency:latest
    entrypoint:
      - /app/server
      - --addr=0.0.0.0:50000
      - --function-endpoint-url=image-rotate-python
      - --function-endpoint-port=50051
      - --function-name=image-rotate-python
      - --value=default.jpg
    ports:
        - published: 50000
          target: 50000
    depends_on:
      - image-rotate-python


networks:
    cassandra:
      driver: bridge                